<!-- HTML COMPONENTE ENCABEZADO DE PÁGINA - REUTILIZABLE -->
<ion-header class="ion-no-border">
  <ion-toolbar color="primary">

    <!-- HTML COMPONENTE BOTON "<-" DE ENCABEZADO DE PÁGINA - REUTILIZABLE -->
    <ion-buttons slot="start">

      <!-- Botón de Retorno, visible si backButton existe - páginas hijas de Auth -->
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>

      <!-- Botón de Retorno, visible si estoy desde Modal -->
      <ion-button *ngIf="isModal" (click)="alertCloseModal()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>

      <!-- Botón de logout, visible si estoy desde Home -->
      <ion-button *ngIf="isHome" (click)="alertSingOut()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>

    </ion-buttons>



    <!-- TEXTO TÍTULO DE ENCABEZADO DE PÁGINA - REUTILIZABLE -->
    <!-- SE PASA COMO PARÁMETRO DESDE EL LLAMADO             -->
    <!--         <APP-HEADER title:"">    </APP-HEADER>      -->
    <ion-title>
      <div class="header-container">
        <div class="header-left">
          <strong>{{title}}</strong>
      <!-- TEXTO FIJO PARA EL COMPONENTE HEADER -->
      
            <ion-text class="segundalineaHeader">
              i-Report
            </ion-text>
          </div>
          <div *ngIf="user" class="header-right">
            <ion-icon  name=finger-print-outline></ion-icon>
            <ion-text class="email-text" >
              {{user.email}}
            </ion-text>
          </div>
        </div>
      </ion-title>
    </ion-toolbar>
  </ion-header>
